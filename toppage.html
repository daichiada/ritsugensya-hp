<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  サイトタイトル-->
    <title>立玄社のホームページ</title>
    <meta name="description" content="立玄社のホームページ" />
  </head>
  <body>
    <!------------------- トップページ --------------------->
    <section class="top">
      <div class="container">
        <!-- ビデオ -->
        <video src="#" class="top-video"></video>
        <!-- ビデオ終了 -->

        <!-- 立玄社のタイトル -->
        <div class="top-txt">
          <h1 class="top-title"></h1>
        </div>
        <!-- 立玄社のタイトル終了 -->

        <!-- ハンバーガーボタン -->
        <button class="hamburger"></button>
        <!-- ハンバーガーボタン終了 -->

        <!-- 生徒の方へ -->
        <a href="#" class="btn-student"></a>
        <!-- 生徒の方へ終了 -->
      </div>
    </section>
    <!------------------- トップページ終了 --------------------->

    <!------------------- あいさつ --------------------->
    <section class="greeting">
      <div class="container">
        <!-- ごあいさつ -->
        <h2 class="section-title"></h2>
        <!-- ごあいさつ終了 -->

        <!-- あいさつ用写真 -->
        <div class="greeting-pic">
          <img src="#" alt="" />
        </div>
        <!-- あいさつ用写真終了 -->

        <!-- あいさつテキスト -->
        <div class="greeting-txt">
          <p class="greeting-message"></p>
        </div>
        <!-- あいさつテキスト -->
      </div>
    </section>
    <!------------------- あいさつ終了 --------------------->

    <!------------------- 立玄社の指導者 --------------------->
    <section class="teacher">
      <div class="container">
        <!-- 立玄社の指導者　タイトル -->
        <h2 class="section-title"></h2>
        <!-- 立玄社の指導者　タイトル 終了-->

        <!-- 指導者の写真 -->
        <div class="teacher-wrapper">

          <!-- 指導者左 -->
          <div class="teacher-left">
            <div class="teacher-name">
              <p class="teacher-name-txt"></p>
            </div>
          <!-- 指導者左　終了 -->

          <!-- 指導者右 -->
          <div class="teacher-right">
            <div class="teacher-name">
              <p class="teacher-name-txt"></p>
            </div>
          </div>
          <!-- 指導者右 終了-->
        </div>
        <!-- 指導者の写真 終了-->

      </div>
    </section>
    <!------------------- 立玄社の指導者 終了--------------------->

    <!------------------- 生徒の方へおしらせ--------------------->
    <section class="info">
      <div class="container">

        <!-- 生徒の方へお知らせ　タイトル -->
        <h2 class="section-title"></h2>
        <!-- 生徒の方へお知らせ　タイトル 終了-->

        <!-- お知らせ内容・詳細 -->
        <div class="info-txt-wrapper">
          <p class="info-message"></p>
          <!-- スケジュール -->
          <a href="#" class="info-detail"></a>
          <!-- スケジュール 終了-->

          <!-- 催事のご案内 -->
          <a href="#" class="info-detail"></a>
          <!-- 催事のご案内　終了 -->

        </div>
        <!-- お知らせ内容・詳細　終了 -->

      </div>
    </section>
    <!------------------- 生徒の方へおしらせ　終了--------------------->


  </body>
</html>
